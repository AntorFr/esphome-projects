substitutions:
  device_name: breathing-love
  friendly_name: Chambre parent - Coeur ardent

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  use_address: ${device_name}.intra.sberard.fr

  ap:
    ssid: ${device_name}
    password: !secret ap_password

logger:
  level: DEBUG
  
api:
  reboot_timeout: 15min
  encryption:
    key: !secret api_encryption

ota:
  password: !secret ota_password

captive_portal:


  
#######################################
# Device specific Config Begins Below #
#######################################
packages:
  device_base: !include packages/device_base.yaml
    #url: https://github.com/AntorFr/esphome-projects
    #file: packages/device_base.yaml
  addressable-effetcs: !include packages/addressable-effetcs.yaml

switch:
  - platform: template
    id: master_switch
    name: none
    icon: "mdi:heart"
    lambda: |-
      if (id(ambience).current_values.is_on() || id(coeur).current_values.is_on()) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      - light.turn_on:
          id: coeur
          brightness: 42%
          red: 100%
          green: 0%
          blue: 0%
      - light.turn_on:
          id: ambience
          brightness: 100%
          red: 100%
          green: 100%
          blue: 100%
          effect: Twinkle
    turn_off_action:
      - light.turn_off: ambience
      - light.turn_off: coeur

light:
  - id: coeur
    name: "coeur"
    icon: "mdi:heart"
    entity_category: config
    platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: 4
    num_leds: 8
    effects:
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.5s
          update_interval: 0.5s
      - pulse:
          name: "Slow Pulse"
          # transition_length: 1s      # defaults to 1s
          update_interval: 2s
      - pulse:
      - random:
      - strobe:
      - flicker:
      - addressable_rainbow:
      - addressable_color_wipe:
      - addressable_scan:
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:
      - addressable_flicker:
      - addressable_stars:
          stars_probability: 50%
      - addressable_lambda:
          name: heartbeat
          update_interval: 16ms
          lambda: |-
            int bpm = 40;
            int msPerBeat = (60000 / bpm);
            int secondBeat = (msPerBeat / 3);
            
            static bool firstBeat = 0;
            static unsigned long lastBeat;
          
            it.all().fade_to_black(15);

            unsigned long beatTimer = millis() - lastBeat;
            if((beatTimer > secondBeat) && firstBeat) { // time for the second beat?
              it.all() = Color(255,0,0);
              firstBeat = 0;
            }
            if(beatTimer > msPerBeat) { // time to reset the beat timer?
              it.all() = Color(255,0,0);
              firstBeat = 1;
              lastBeat = millis();
            }
          
  - id: ambience
    name: "ambiance"
    icon: "mdi:heart-settings"
    entity_category: config
    platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: 5
    num_leds: 28
    effects:
      - pulse:
      - random:
      - strobe:
      - flicker:
      - addressable_rainbow:
      - addressable_color_wipe:
      - addressable_scan:
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:
      - addressable_flicker:
      - addressable_christmas:
          bit_size: 1
          blank_size: 0
      - addressable_stars:
          stars_probability: 50%


    
    