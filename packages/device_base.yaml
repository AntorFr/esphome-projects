wifi:
  min_auth_mode: WPA2


sensor:
  - platform: wifi_signal
    name: Wifi Strength
    entity_category: diagnostic
    update_interval: 60s
  - platform: uptime
    name: Uptime
    entity_category: diagnostic

binary_sensor:
  - platform: status
    name: Status
    entity_category: diagnostic

text_sensor:
  - platform: version
    hide_timestamp: true
    name: ESPHome Version
    entity_category: diagnostic
  - platform: wifi_info
    ip_address:
      name: IP Address
      icon: mdi:wifi
      entity_category: diagnostic
    ssid:
      name: Connected SSID
      icon: mdi:wifi-strength-2
      entity_category: diagnostic

button:
  - platform: restart
    id: Reset
    name: Restart
    entity_category: config
  - platform: safe_mode
    name: "Restart (Safe Mode)"
    entity_category: config