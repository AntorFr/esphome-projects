globals:
  - id: nightlight_color
    type: int [3]
    restore_value: no
    initial_value: ${nightlight_color}
  - id: button_color
    type: int [3]
    restore_value: no
    initial_value: ${button_color}
  - id: long_press_color
    type: int [3]
    restore_value: no
    initial_value: ${long_press_color}
  - id: multi_touch_color
    type: int [3]
    restore_value: no
    initial_value: ${multi_touch_color}
  - id: swipe_left_color
    type: int [3]
    restore_value: no
    initial_value: ${swipe_left_color}
  - id: swipe_right_color
    type: int [3]
    restore_value: no
    initial_value: ${swipe_right_color}
  - id: touch_color
    type: int [3]
    restore_value: no
    initial_value: ${touch_color}    

binary_sensor:
  - id: touchfield_1
    platform: template
    name: "Touchfield 1"
    on_press:
      - lambda: >
          if (${button_1_switch_relay} || !(id(api_connected).state)) {
            auto call = id(relay_${button_1_light_id}).toggle();
            call.perform();
          }
      - script.execute: refresh_led_default
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: touchfield_1
          state: OFF
  - id: touchfield_2
    platform: template
    name: "Touchfield 2"
    on_press:
      - lambda: >
          if (${button_2_switch_relay} || !(id(api_connected).state)) {
            auto call = id(relay_${button_2_light_id}).toggle();
            call.perform();
          }
      - script.execute: refresh_led_default
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: touchfield_2
          state: OFF
  - id: touchfield_3
    platform: template
    name: "Touchfield 3"
    on_press:
      - lambda: >
          if (${button_3_switch_relay} || !(id(api_connected).state)) {
            auto call = id(relay_${button_3_light_id}).toggle();
            call.perform();
          }
      - script.execute: refresh_led_default
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: touchfield_3
          state: OFF
  - id: swipe_left
    platform: template
    name: "Swipe left"
    on_press:
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: swipe_left
          state: OFF
      - script.execute: refresh_led_default
  - id: swipe_right
    platform: template
    name: "Swipe right"
    on_press:
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: swipe_right
          state: OFF
      - script.execute: refresh_led_default
  - id: multi_touch
    platform: template
    name: "Multi Touch"
    on_press:
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: multi_touch
          state: OFF
      - script.execute: refresh_led_default
  - id: long_press
    platform: template
    name: "Long Press"
    on_press:
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: long_press
          state: OFF
      - script.execute: refresh_led_default
  - id: night
    platform: homeassistant
    name: night
    entity_id: ${nightlight_sensor_id}
    internal: true
    on_state:
      - script.execute: refresh_nightlight
  - id: sleep_mode
    platform: homeassistant
    name: sleep_mode
    entity_id: ${nightlight_sleep_id}
    internal: true
    on_state:
      - script.execute: refresh_nightlight
  - platform: status
    name: "API Status"
    id: api_connected
    internal: True
    filters:
     - delayed_off: 30s
    on_press:
      - script.execute: init_relays

output:
  - id: l1_output
    platform: gpio
    pin: ${relay_1_pin}
  - id: l2_output
    platform: gpio
    pin: ${relay_2_pin}
  - id: l3_output
    platform: gpio
    pin: ${relay_3_pin}

switch:
  - id: vibra
    platform: gpio
    pin: ${vibra_motor_pin}
    name: "Vibration"
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: ${vibra_time}
      - switch.turn_off: vibra
  - id: pa_power
    platform: gpio
    pin: ${pa_power_pin}
    name: "PA Power"
    internal: true
    restore_mode: ALWAYS_ON
  - id: touch_power
    platform: gpio
    name: "touch panel power"
    pin:
      number: ${touchpanel_power_pin}
      inverted: true
      ignore_strapping_warning: true
    internal: true
    restore_mode: RESTORE_DEFAULT_OFF
  - id: nightlight
    platform: template
    name: "Nightlight"
    internal: true
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      then:
        - script.execute: refresh_nightlight
    on_turn_off:
      then:
        - script.execute: refresh_nightlight

  - id: nightlight_active
    platform: template
    name: "Nightlight"
    entity_category: "config"
    optimistic: true
    restore_mode: ${nightlight_restore_mode}
    on_turn_on:
      then:
        - script.execute: refresh_led_default
    on_turn_off:
      then:
        - script.execute: refresh_led_default

light:
  - id: relay_1
    platform: binary
    name: "L1"
    output: l1_output
    restore_mode: ${light_1_restore_mode}
    entity_category: ${light_1_entity_category}
    internal: ${light_1_internal}  
    on_turn_on:
      then:
        - script.execute: refresh_led_default
    on_turn_off:
      then:
        - script.execute: refresh_led_default
  - id: relay_2
    platform: binary
    name: "L2"
    output: l2_output
    restore_mode: ${light_2_restore_mode}
    entity_category: ${light_2_entity_category}
    internal: ${light_2_internal}  
    on_turn_on:
      then:
        - script.execute: refresh_led_default
    on_turn_off:
      then:
        - script.execute: refresh_led_default
  - id: relay_3
    platform: binary
    name: "L3"
    output: l3_output
    restore_mode: ${light_3_restore_mode}
    entity_category: ${light_3_entity_category}
    internal: ${light_3_internal}  
    on_turn_on:
      then:
        - script.execute: refresh_led_default
    on_turn_off:
      then:
        - script.execute: refresh_led_default
  - id: leds
    platform: esp32_rmt_led_strip
    chipset: WS2812
    max_refresh_rate: 15ms
    rgb_order: GRB
    pin: GPIO13
    num_leds: 28
    name: "NeoPixel Light"
    internal: true
    entity_category: "config"
    default_transition_length: 0ms
    effects:
      - addressable_rainbow:
          name: "Rainbow"
          speed: 30
          width: 8
      - pulse:
          name: "Pulse"
          transition_length: 1.4s
          update_interval: 1s
    on_turn_off:
      then:
        - script.execute: refresh_led_default
  - id: leds_button_right
    platform: partition
    name: "LEDs Button right"
    internal: true
    segments:
      - id: leds
        from: 7
        to: 7
  - id: leds_button_middle
    platform: partition
    name: "LEDs Button middle"
    internal: true
    segments:
      - id: leds
        from: 9
        to: 9
  - id: leds_button_left
    platform: partition
    name: "LEDs Button left"  
    internal: true
    segments:
      - id: leds
        from: 11
        to: 11
  - id: leds_nightlight
    platform: partition
    name: "LEDs Nightlight"
    internal: true
    segments:
      - id: leds
        from: 0
        to: 6
      - id: leds
        from: 8
        to: 8
      - id: leds
        from: 10
        to: 10
      - id: leds
        from: 12
        to: 19
      - id: leds
        from: 27
        to: 27
      - id: leds_top
        from: 0
        to: 6
    effects:
      - addressable_christmas:
          blank_size: 1
          bit_size: 1
      - addressable_stars: 
          stars_probability: 30%
          color:
            red: 100%
            green: 100%
            blue: 100%
  - id: leds_top
    platform: partition
    name: "LEDs Top"  
    internal: true
    segments:
      - id: leds
        from: 20
        to: 26
    effects:
      - addressable_scan:
          name: "Scan"
      - addressable_rainbow:
          name: "Rainbow"
          speed: 10
          width: 20

speaker:
  # Hardware speaker output
  - platform: i2s_audio
    id: i2s_audio_speaker
    sample_rate: 48000
    channel: mono
    #i2s_mode: secondary
    i2s_dout_pin: 
      number: GPIO15
      ignore_strapping_warning: true
    bits_per_sample: 16bit
    i2s_audio_id: i2s_output
    dac_type: external
    i2s_comm_fmt: i2s_lsb
    #timeout: never
    buffer_duration: 100ms
    #audio_dac: aic3204_dac


  # Virtual speakers to combine the announcement and media streams together into one output
  - platform: mixer
    id: mixing_speaker
    output_speaker: i2s_audio_speaker
    num_channels: 1
    source_speakers:
      - id: announcement_mixing_input
        timeout: never
      - id: media_mixing_input
        timeout: never

  # Vritual speakers to resample each pipelines' audio, if necessary, as the mixer speaker requires the same sample rate
  - platform: resampler
    id: announcement_resampling_speaker
    output_speaker: announcement_mixing_input
    sample_rate: 48000
    bits_per_sample: 16
  - platform: resampler
    id: media_resampling_speaker
    output_speaker: media_mixing_input
    sample_rate: 48000
    bits_per_sample: 16

media_player:
  - platform: speaker
    id: media_out
    name: Player
    internal: False
    volume_increment: 0.05
    volume_min: 0.5
    volume_max: 1
    task_stack_in_psram: false
    buffer_size: 50000
    announcement_pipeline:
      speaker:  announcement_resampling_speaker
      format: FLAC     # FLAC is the least processor intensive codec
      num_channels: 1  # Stereo audio is unnecessary for announcements
      #sample_rate: 48000
    media_pipeline:
      speaker: media_resampling_speaker
      format: FLAC     # FLAC is the least processor intensive codec
      num_channels: 1
      #sample_rate: 48000

    files:
      - id: sound_clic
        file: https://github.com/antorfr/esphome-projects/raw/master/sounds/clic.flac
      - id: sound_long_press
        file: https://github.com/antorfr/esphome-projects/raw/master/sounds/long_press.flac
      - id: sound_multi_press
        file: https://github.com/antorfr/esphome-projects/raw/master/sounds/multi_press.flac        
      - id: sound_slide
        file: https://github.com/antorfr/esphome-projects/raw/master/sounds/slide.flac   

i2s_audio:
  - id: i2s_output
    i2s_lrclk_pin:
      number: GPIO4
    i2s_bclk_pin:
      number: GPIO2
      ignore_strapping_warning: true

uart:
  tx_pin: ${uart_tx_pin}
  rx_pin: ${uart_rx_pin}
  id: my_uart
  baud_rate: 115200
  data_bits: 8
  stop_bits: 1
  parity: NONE
  debug:
    direction: RX
    dummy_receiver: false
    after:
      timeout: 2s
      bytes: 2048
    sequence:
      - lambda: UARTDebug::log_hex(direction, bytes, ' ');

tx_ultimate_touch:
  id: tx_touch
  uart: my_uart

  on_press:
    - script.execute: led_on_touch
    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_press", "Touch Position: %d / State: %d", touch.x, touch.state);
  on_release:
    - script.execute:
        id: handle_release
        pos: !lambda "return touch.x;"
    - switch.turn_on: vibra
    - script.execute:
        id: play_sound
        priority: true
        sound_file: !lambda return id(sound_clic);
    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_release", "Release Position: %d / State: %d", touch.x, touch.state);

  on_swipe_left:
    - script.execute: led_on_swipe_left
    - switch.turn_on: vibra
    - script.execute:
        id: play_sound
        priority: true
        sound_file: !lambda return id(sound_slide);
    - binary_sensor.template.publish:
        id: swipe_left
        state: ON
    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_swipe_left", "Swipe Left Position: %d / State: %d", touch.x, touch.state);

  on_swipe_right:
    - script.execute: led_on_swipe_right
    - switch.turn_on: vibra
    - script.execute:
        id: play_sound
        priority: true
        sound_file: !lambda return id(sound_slide);
    - binary_sensor.template.publish:
        id: swipe_right
        state: ON
    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_swipe_right", "Swipe Right Position: %d / State: %d", touch.x, touch.state);

  on_full_touch_release:
    - script.execute: led_on_full_touch
    - switch.turn_on: vibra
    - script.execute:
        id: play_sound
        priority: true
        sound_file: !lambda return id(sound_long_press);
    - binary_sensor.template.publish:
        id: multi_touch
        state: ON
    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_full_touch_release", "Full Touch Release Position: %d / State: %d", touch.x, touch.state);

  on_long_touch_release:
    - script.execute: led_on_long_touch
    - switch.turn_on: vibra
    - script.execute:
        id: play_sound
        priority: true
        sound_file: !lambda return id(sound_multi_press);
    - binary_sensor.template.publish:
        id: long_press
        state: ON

    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_long_touch_release", "Long Touch Release Position: %d / State: %d", touch.x, touch.state);

time:
  - platform: homeassistant
    on_time:
      # Every 5 minutes
      - seconds: 0
        minutes: /5
        then:
          - script.execute: refresh_nightlight

select:
  - platform: template
    name: nightlight effect
    id: nightlight_effect
    entity_category: "config"
    options:
     - "Default"
     - "Christmas"
     - "Stars"
    initial_option: ${nightlight_effect}
    optimistic: true
    on_value:
      - script.execute: refresh_nightlight

script:
  - id: refresh_nightlight
    mode: restart
    then:
      - if:
          condition:
            - binary_sensor.is_on:
                id: night
            - binary_sensor.is_off:
                id: sleep_mode
          then:
            - switch.turn_on:
                id: nightlight
          else:
            - switch.turn_off:
                id: nightlight
      - script.execute: refresh_led_default
  - id: refresh_led_default
    mode: restart
    then:
      - light.turn_off: leds_top
      - if:
          condition:
            lambda: "return id(nightlight).state && id(nightlight_active).state;"
          then:
            - script.execute: led_on_nightlight
          else:
            - light.turn_off: leds_nightlight

      - if:
          condition:
            lambda: 'return ${button_1_switch_relay};'
          then:
            - if:
                condition:
                  lambda: 'return (id(relay_${button_1_light_id}).current_values.is_on());'
                then:
                  - script.execute: led_on_button_left
                else:
                  - script.execute: led_off_button_left

      - if:
          condition:
           lambda: 'return ${button_2_switch_relay};'
          then:
            - if:
                condition:
                  lambda: 'return (id(relay_${button_2_light_id}).current_values.is_on());'
                then:
                  - script.execute: led_on_button_middle
                else:
                  - script.execute: led_off_button_middle

      - if:
          condition:
           lambda: 'return ${button_3_switch_relay};'
          then:
            - if:
                condition:
                  lambda: 'return (id(relay_${button_3_light_id}).current_values.is_on());'
                then:
                  - script.execute: led_on_button_right
                else:
                  - script.execute: led_off_button_right
  - id: led_on_button_left
    mode: restart
    then:
      - light.turn_on:
          id: leds_button_left
          brightness: ${button_brightness}
          red: !lambda "return id(button_color)[0]/100.0;"
          green: !lambda "return id(button_color)[1]/100.0;"
          blue:  !lambda "return id(button_color)[2]/100.0;"
  - id: led_on_button_middle
    mode: restart
    then:
      - light.turn_on:
          id: leds_button_middle
          brightness: ${button_brightness}
          red: !lambda "return id(button_color)[0]/100.0;"
          green: !lambda "return id(button_color)[1]/100.0;"
          blue:  !lambda "return id(button_color)[2]/100.0;"
  - id: led_on_button_right
    mode: restart
    then:
      - light.turn_on:
          id: leds_button_right
          brightness: ${button_brightness}
          red: !lambda "return id(button_color)[0]/100.0;"
          green: !lambda "return id(button_color)[1]/100.0;"
          blue:  !lambda "return id(button_color)[2]/100.0;"       
  - id: led_off_button_left
    mode: restart
    then:
      - if:
          condition:
            lambda: "return id(nightlight).state && id(nightlight_active).state;"
          then:
            - light.turn_on:
                id: leds_button_left
                brightness: ${nightlight_brightness}
                red: !lambda "return id(nightlight_color)[0]/100.0;"
                green: !lambda "return id(nightlight_color)[1]/100.0;"
                blue:  !lambda "return id(nightlight_color)[2]/100.0;"
                effect: !lambda |-
                  auto effect = id(nightlight_effect).current_option();
                  if(effect == "Default") {
                    return "None";
                  } else {
                    return effect;
                  }
          else:
            - light.turn_off:
                id: leds_button_left
  - id: led_off_button_middle
    mode: restart
    then:
      - if:
          condition:
            lambda: "return id(nightlight).state && id(nightlight_active).state;"
          then:
            - light.turn_on:
                id: leds_button_middle
                brightness: ${nightlight_brightness}
                red: !lambda "return id(nightlight_color)[0]/100.0;"
                green: !lambda "return id(nightlight_color)[1]/100.0;"
                blue:  !lambda "return id(nightlight_color)[2]/100.0;"
                effect: !lambda |-
                  auto effect = id(nightlight_effect).current_option();
                  if(effect == "Default") {
                    return "None";
                  } else {
                    return effect;
                  }
          else:
            - light.turn_off:
                id: leds_button_middle
  - id: led_off_button_right
    mode: restart
    then:
      - if:
          condition:
            lambda: "return id(nightlight).state && id(nightlight_active).state;"
          then:
            - light.turn_on:
                id: leds_button_right
                brightness: ${nightlight_brightness}
                red: !lambda "return id(nightlight_color)[0]/100.0;"
                green: !lambda "return id(nightlight_color)[1]/100.0;"
                blue:  !lambda "return id(nightlight_color)[2]/100.0;"
                effect: !lambda |-
                  auto effect = id(nightlight_effect).current_option();
                  if(effect == "Default"){
                    return "None";
                  } else {
                    return effect;
                  }
          else:
            - light.turn_off:
