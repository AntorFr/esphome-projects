substitutions:
  device_name: "garage2-water-tank"
  friendly_name: "RÃ©servoir eau garage 2"
  area: "Garage"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  area: ${area}  
  on_boot: 
    then:
      - switch.turn_on: relay

esp32:
  board: esp32dev
  variant: esp32
  framework:
    type: arduino

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  use_address: ${device_name}.intra.sberard.fr

  ap:
    ssid: ${device_name}
    password: !secret ap_password

logger:
  level: DEBUG
  
api:
  reboot_timeout: 30min
  encryption:
    key: !secret api_encryption

ota:
  platform: esphome
  password: !secret ota_password

captive_portal:
web_server:


#######################################
# Device specific Config Begins Below #
#######################################
packages:
  device_base:
    url: https://github.com/AntorFr/esphome-projects
    file: packages/device_base.yaml

status_led:
  pin: GPIO23
switch:
  - platform: gpio
    id: 'relay'
    name: "Relay"
    pin: 
      number: GPIO16

sensor:    
  - platform: adc
    pin: GPIO36
    name: "Niveau d'eau"
    id: "water_level"
    icon: "mdi:cup-water"
    state_class: "measurement"
    device_class: "volume_storage"
    update_interval: 1s
    attenuation: auto
    unit_of_measurement: "L"
    accuracy_decimals: 0
    filters:
      - lambda: |- 
          if (x < 0.2) {return NAN; } //sensor disconnected / not powered
          else {return x;}
      - calibrate_linear:
          - 0.2 -> 0.0
          #- 2.42 -> 340.0
          - 1.1 -> 650.0
      - sliding_window_moving_average:
          window_size: 60
          send_every: 30
      - timeout: 30s