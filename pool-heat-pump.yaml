  device_name: pool-heat-pump
  friendly_name: Piscine Pompe Ã  chaleur
  
esphome:
  name: ${device_name}
  friendly_name: ${friendly_name} 

esp8266:
  board: esp8285

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  use_address: ${device_name}.intra.sberard.fr

  ap:
    ssid: ${device_name}
    password: !secret ap_password

api:
  reboot_timeout: 15min
  encryption:
    key: !secret api_encryption

ota:
  password: !secret ota_password

#captive_portal:

logger:
  level: DEBUG
  baud_rate: 0

web_server:

#######################################
# Device specific Config Begins Below #
#######################################
packages:
  device_base: !include packages/device_base.yaml
    #url: https://github.com/AntorFr/esphome-projects
    #file: packages/device_base.yaml

time:
  - platform: homeassistant
    id: homeassistant_time

light:
  - platform: status_led
    id: led
    internal: true
    pin:
      number: GPIO13
      inverted: true

switch:
  - platform: gpio
    pin:
      number: GPIO12
      inverted: true
    id: relay
    name: none
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - light.turn_on: led
    on_turn_off:
      - light.turn_off: led

uart:
  tx_pin: GPIO01
  rx_pin: GPIO03
  baud_rate: 4800

sensor:
  - platform: cse7766
    voltage:
      name: 'Voltage'
    current:
      name: 'Current'
    power:
      name: 'Power '
    energy:
      name: 'Energy'
    update_interval: 5s

